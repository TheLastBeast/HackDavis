<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="images/Vector.svg" alt="Logo">
            <span>RescueBites</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Bites">
        </div>
        <div class="navbar-links">
            <a href="map.html" class="nav-color">Store Location</a>
            <a href="log-in_user.html" class="nav-color">Login</a>
            <a href="Signup_user.html" class="navbar-register">Register</a>
        </div>
    </div>
    <div class = "Signup">
        <form>
            <h1> Sign Up</h1>
            <h2> Personal Information</h2>
            <label>First Name</label>
            <input type="text" placeholder="">
            <label>Last Name</label>
            <input type="text" placeholder="">           
            <label>Email</label>
            <input type="email" placeholder="">
            <label>Password</label>
            <input type="password" placeholder="">
            <label>Confirm Password</label>
            <input type="password" placeholder="">
            <h3> Location</h3>
            <label>Address</label>
            <input type="text" placeholder="">     
            <label>City</label>
            <input type="text" placeholder=""> 
            <label>State</label>
            <div class="custom_select">
                <select>
                    <option value="">Select</option>
                    <option value="">AL</option>
                    <option value="">AK</option>
                    <option value="">AZ</option>
                    <option value="">AR</option>
                    <option value="">AS</option>
                    <option value="">CA</option>
                    <option value="">CO</option>
                    <option value="">CT</option>
                    <option value="">DE</option>
                    <option value="">DC</option>
                    <option value="">FL</option>
                    <option value="">GA</option>
                    <option value="">GU</option>
                    <option value="">HI</option>
                    <option value="">ID</option>
                    <option value="">IL</option>
                    <option value="">IN	</option>
                    <option value="">IA</option>
                    <option value="">KS</option>
                    <option value="">KY</option>
                    <option value="">LA</option>
                    <option value="">ME</option>
                    <option value="">MD</option>
                    <option value="">MA</option>
                    <option value="">MI</option>
                    <option value="">MN</option>
                    <option value="">MS</option>
                    <option value="">MO</option>
                    <option value="">MT</option>
                    <option value="">NE</option>
                    <option value="">NV</option>
                    <option value="">NH</option>
                    <option value="">NJ</option>
                    <option value="">NM</option>
                    <option value="">NY</option>
                    <option value="">NC</option>
                    <option value="">ND</option>
                    <option value="">MP</option>
                    <option value="">PR</option>
                    <option value="">RI</option>
                    <option value="">SC</option>
                    <option value="">SD</option>
                    <option value="">TN</option>
                    <option value="">TX</option>
                    <option value="">TT</option>
                    <option value="">UT</option>
                    <option value="">VT</option>
                    <option value="">VA</option>
                    <option value="">VI</option>
                    <option value="">WA</option>
                    <option value="">WV	</option>
                    <option value="">WI</option>
                    <option value="">WY</option>
                </select>
                <label>ZIP Code</label>
                <input type="text" placeholder=""> 
            </div>     
            <input type="button" value="Sign Up">
        </form>

       <p>By clicking the Sign Up button, you agree to our <br><a href="#">Terms and Condition</a> and <a href="#">Policy And Privacy</a></p>
       <p>Already have an account? <a href="log-in_user.html">Login here</a></p>
    </div>
</body>
</html>
