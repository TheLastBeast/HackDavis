<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="storePage.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

    <title>Store</title>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <img src="images/Vector.svg" alt="Logo">
            <span>RescueBites</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Bites">
        </div>
        <div class="navbar-links">
            <a href="map.html" class="nav-color">Store Location</a>
            <a href="log-in_user.html" class="nav-color">Login</a>
            <a href="Signup_user.html" class="navbar-register">Register</a>
        </div>
    </div>
    <button class="publish-button">Publish A Bite</button>

    <div class="bites-container">
        <h2>List of Bites<button class="delete-button">Delete</button></h2>
        <ul class="bites-list">
            <li>
                <div class="inventory-item">
                    <span class="item-name">Bite 1</span>
                    <span class="item-quantity">Quantity: 5</span>
                </div>
            </li>
            <li>
                <div class="inventory-item">
                    <span class="item-name">Bite 2</span>
                    <span class="item-quantity">Quantity: 3</span>
                </div>
            </li>
            <li>
                <div class="inventory-item">
                    <span class="item-name">Bite 3</span>
                    <span class="item-quantity">Quantity: 7</span>
                </div>
            </li>
        </ul>
    </div>

    <button class="rules-button">Rules</button>
</body>
</html>
