<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapView</title>
    <link href="map.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <div class="navbar">
        <div class="navbar-logo">
            <a href="index.html"><img src="images/Vector.svg" alt="Logo"></a>
            <span>RescueBites</span>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Bites">
        </div>
        <div class="navbar-links">
            <a href="map.html" class="nav-color">Store Location</a>
            <a href="log-in_user.html" class="nav-color">Login</a>
            <a href="Signup_user.html" class="navbar-register">Register</a>
        </div>
    </div>
    <div>
        <div class="store-list">
            <div class="Info">
                <h3 class="Store-locator" >Local store addresses:</h3>
            </div>
            <div class="store">
                <ul>
                    <li class="dropdowns"><a class="linked-store" href="#"><span><img src="images/Safeway.png"></span><h1 class="Store-name" style="color: black;">Safeway</h1></a></li>
                </ul>
            </div>
            <div class="store">
                <ul>
                    <li class="dropdowns"><a class="linked-store" href="#"><span><img src="images/Walmart.png"></span><h1 class="Store-name" style="color: black;">Walmart</h1></a></li>
                </ul>
            </div>
            <div class="store">
                <ul>
                    <li class="dropdowns"><a class="linked-store" href="#"><span><img src="images/Sprouts.png"></span><h1 class="Store-name" style="color: black;">Sprouts</h1></a></li>
                </ul>
            </div>
            <div class="store">
                <ul>
                    <li class="dropdowns"><a class="linked-store" href="#"><span><img src="images/Target.png"></span><h1 class="Store-name" style="color: black;">Target</h1></a></li>
                </ul>
            </div>
            <div>
                <button class="load-button">Load More</button>
            </div>
        </div>
        <div class="map">
            <p><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52488.70909091754!2d-121.76655956948464!3d38.55176270243221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808529999495543f%3A0xc3013f1b6ee28fff!2sDavis%2C%20CA!5e0!3m2!1sen!2sus!4v1684610480391!5m2!1sen!2sus" width="500" height="450" style="border: 0;float:left" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe></p>
        </div>
    </div>

</body>
</html>
